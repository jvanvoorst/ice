<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-7">
			<a href="#/profile.html"><button class="btn btn-default">Profile</button></a>
			<a href="#/receivers.html"><button class="btn btn-default">People</button></a>
			<button class="btn btn-default btn-primary">Alerts</button>
			<button ng-click="logout()" class="btn btn-default">Log Out</button>
		</div>
	</div>
</div>

<!-- Alerts ========================================================================================================================== -->
<h3>Alerts</h3>
<button ng-click="toggleAddAlertForm()">Add Alerts</button>
<!-- add alert -->
<div ng-show="addAlertForm">
	<form ng-submit="addAlert()">
	    <div class="form-group">
	        <label>Trail-Head</label>
	        <input ng-model="alert.trailHead" class="form-control" placeholder="Trail-Head" required>
	    </div>
	    <div class="form-group">
	        <label>Route</label>
	        <input ng-model="alert.route" class="form-control" placeholder="Route" required>
	    </div>
	    <div class="form-group">
	        <label>Time</label>
	        <input ng-model="alert.time" type="datetime-local" placeholder="yyyy-MM-ddTHH:mm:ss" min="2015-01-01T00:00:00" max="2017-12-31T00:00:00" required />
	    </div>
	    <div class="form-group">
	    	<label>Choose who to alert</label>
	    	<div ng-repeat="receiver in receivers">
	    		<label>{{receiver.name}}</label>
				<input type="checkbox">
		    </div>
		</div>
	    <button type="submit" class="btn btn-default">Submit</button>
	    <button ng-click="toggleAddAlertForm()" class="btn btn-default btn-danger">Cancel</button>
	</form>
</div>
<!-- edit alert -->
<div ng-repeat="alert in alerts"class="receivers">
	<h5>{{alert.trailHead}}</h5>
	<h5>{{alert.route}}</h5>
	<h4>{{alert.time | date : 'medium'}}</h4>
	<button ng-click="removeAlert($index)" class="btn btn-xs">Remove</button>	<button ng-click="toggleEditAlertForm()" class="btn btn-xs">edit</button>
	<div ng-show="editAlertForm">
		<form ng-submit="editAlert(alert, $index)">
		    <div class="form-group">
		        <label>Trail Head</label>
		        <input ng-model="alert.trailHead" class="form-control" placeholder="Trail Head" required>
		    </div>
		    <div class="form-group">
		        <label>Route</label>
		        <input ng-model="alert.route" class="form-control" placeholder="your route" required>
		    </div>
		    <div class="form-group">
		        <label>Alert Time</label>
		        
		        <input ng-model="alert.time " type="datetime-local" placeholder="yyyy-MM-ddTHH:mm:ss" min="2015-01-01T00:00:00" max="2017-12-31T00:00:00" required />
		    </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		    <button ng-click="toggleEditAlertForm()" class="btn btn-default btn-danger">Cancel</button>
		</form>
	</div>
</div>
