<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form ng-submit="loginUser()">
			    <div class="form-group">
			        <label>Email address</label>
			        <input ng-model="login.username" type="email" class="form-control" placeholder="Email" autofocus>
			    </div>
			    <div class="form-group">
			        <label>Password</label>
			        <input ng-model="login.password" type="password" class="form-control" placeholder="Password">
			    </div>
			    <button type="submit" class="btn btn-default btn-ltblue">Submit</button>
			</form>
		</div>	
	</div>	
</div>
