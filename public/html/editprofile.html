<div class="container"    
    <form ng-submit="saveProfile()">
        <div class="form-group">
            <label>Name</label>
            <input ng-model="editUser.first" class="form-control" placeholder="first" required>
            <input ng-model="editUser.last" class="form-control" placeholder="last">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input ng-model="editUser.username" type="email" class="form-control" placeholder="name@email.com" required>
        </div>
        <div class="form-group">
            <label>Phone Number (this number will be used by the system to send alerts to)</label>
            <input ng-model="editUser.phone" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" class="form-control" placeholder="xxx-xxx-xxxx" required>
        </div>
        <button type="submit" class="btn btn-default btn-ltblue">Save</button>
        <a href="#/profile.html" class="btn btn-red">Cancel</a>
    </form>
</div>
